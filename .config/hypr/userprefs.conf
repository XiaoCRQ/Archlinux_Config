input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    numlock_by_default = true
    follow_mouse = 1
    repeat_rate = 25
    repeat_delay = 250 

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    accel_profile = flat 

    touchpad {
        natural_scroll = true
    }

}




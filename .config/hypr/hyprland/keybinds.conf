bind = Super, B, global, quickshell:sidebarLeftToggle # [hidden] 切换左侧边栏（备用快捷键）
bind = Super, O, global, quickshell:sidebarLeftToggle # [hidden] 切换左侧边栏（备用快捷键）
bindd = Super, N, Toggle right sidebar, global, quickshell:sidebarRightToggle # 切换右侧边栏
bindd = Super, Slash, Toggle cheatsheet, global, quickshell:cheatsheetToggle # 切换快捷键速查表
# bindd = Super, K, Toggle on-screen keyboard, global, quickshell:oskToggle # 切换屏幕键盘
bindd = Super+Ctrl, M, Toggle media controls, global, quickshell:mediaControlsToggle # 切换媒体控制器
bindd = Ctrl+Alt, Delete, Toggle session menu, global, quickshell:sessionToggle # 切换会话菜单（注销/关机等）
# bindd = Super, J, Toggle bar, global, quickshell:barToggle # 切换顶部状态栏
bind = Ctrl+Alt, Delete, exec, qs -c $qsConfig ipc call TEST_ALIVE || pkill wlogout || wlogout -p layer-shell # [hidden] 会话菜单（回退方案）
bind = Shift+Super+Alt, Slash, exec, qs -p ~/.config/quickshell/$qsConfig/welcome.qml # [hidden] 启动欢迎页面（welcome app）

bindle=, XF86MonBrightnessUp, exec, qs -c $qsConfig ipc call brightness increment || brightnessctl s 5%+ # [hidden] 提高屏幕亮度，优先调用qs，失败则调用brightnessctl
bindle=, XF86MonBrightnessDown, exec, qs -c $qsConfig ipc call brightness decrement || brightnessctl s 5%- # [hidden] 降低屏幕亮度，优先调用qs，失败则调用brightnessctl
bindle=, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 2%+ # [hidden] 增加音量，最多到 100%
bindle=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%- # [hidden] 减少音量

bindl = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_SINK@ toggle # [hidden] 切换扬声器静音状态
bindld = Super+Shift,M, Toggle mute, exec, wpctl set-mute @DEFAULT_SINK@ toggle # [hidden] Super+Shift+M 切换扬声器静音状态
bindl = Alt ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_SOURCE@ toggle # [hidden] 切换麦克风静音状态（使用Alt键）
bindl = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_SOURCE@ toggle # [hidden] 切换麦克风静音状态
bindld = Super+Alt+Ctrl,M, Toggle mic, exec, wpctl set-mute @DEFAULT_SOURCE@ toggle # [hidden] Super+Alt+M 切换麦克风静音状态
bindd = Ctrl+Super, T, Change wallpaper, exec, ~/.config/quickshell/$qsConfig/scripts/colors/switchwall.sh # 更换壁纸
bind = Ctrl+Super, R, exec, killall ags agsv1 gjs ydotool qs quickshell; qs -c $qsConfig & # 重启所有widget服务并重新加载quickshell

##! Utilities
# Screenshot, Record, OCR, Color picker, Clipboard history
# 屏幕截图，记录，OCR，彩色选择器，剪贴板历史记录
bindd = Super, V, Copy clipboard history entry, exec, qs -c $qsConfig ipc call TEST_ALIVE || pkill fuzzel || cliphist list | fuzzel --match-mode fzf --dmenu | cliphist decode | wl-copy # [hidden] 剪贴板历史 >> 剪贴板（回退）：如果qs无响应，使用fuzzel + cliphist进行选择并复制
bindd = Super, Period, Copy an emoji, exec, qs -c $qsConfig ipc call TEST_ALIVE || pkill fuzzel || ~/.config/hypr/hyprland/scripts/fuzzel-emoji.sh copy # [hidden] Emoji >> 剪贴板（回退）：使用fuzzel脚本选择并复制Emoji
bindd = Super+Shift, S, Screen snip, exec, qs -p ~/.config/quickshell/$qsConfig/screenshot.qml || pidof slurp || hyprshot --freeze --clipboard-only --mode region --silent # 截图：优先使用quickshell的截图qml，回退到 slurp 或 hyprshot 区域截图并复制到剪贴板
# OCR
bindd = Super+Shift, T, Character recognition,exec,grim -g "$(slurp $SLURP_ARGS)" "tmp.png" && tesseract "tmp.png" - | wl-copy && rm "tmp.png" # [hidden]
# Color picker
bindd = Super+Shift, C, Color picker, exec, hyprpicker -a # Pick color (Hex) >> clipboard
# Fullscreen screenshot
bindld = ,Print, Screenshot >> clipboard ,exec,grim - | wl-copy # Screenshot >> clipboard
bindld = Ctrl,Print, Screenshot >> clipboard & save, exec, mkdir -p $(xdg-user-dir PICTURES)/Screenshots && grim $(xdg-user-dir PICTURES)/Screenshots/Screenshot_"$(date '+%Y-%m-%d_%H.%M.%S')".png # Screenshot >> clipboard & file
# Recording stuff
bindd = Super+Alt, R, Record region (no sound), exec, ~/.config/hypr/hyprland/scripts/record.sh # Record region (no sound)
bindd = Ctrl+Alt, R, Record screen (no sound), exec, ~/.config/hypr/hyprland/scripts/record.sh --fullscreen # [hidden] Record screen (no sound)
bindd = Super+Shift+Alt, R, Record screen (with sound), exec, ~/.config/hypr/hyprland/scripts/record.sh --fullscreen-sound # Record screen (with sound)
# AI
bindd = Super+Shift+Alt, mouse:273, Generate AI summary for selected text, exec, ~/.config/hypr/hyprland/scripts/ai/primary-buffer-query.sh # AI summary for selected text


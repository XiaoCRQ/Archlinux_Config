##! Shell
# These absolutely need to be on top, or they won't work consistently
# 这些必须放在最前面，否则不会稳定工作
bindid = Super, Super_L, Toggle overview, global, quickshell:overviewToggleRelease # 切换概览/启动器视图
bind = Super, Super_L, exec, qs -c $qsConfig ipc call TEST_ALIVE || pkill fuzzel || fuzzel # [hidden] 启动器（回退方案）：如果qs不响应，则尝试杀死或启动 fuzzel
binditn = Super, catchall, global, quickshell:overviewToggleReleaseInterrupt # [hidden] 概览中断（所有Super键）
bind = Ctrl, Super_L, global, quickshell:overviewToggleReleaseInterrupt # [hidden] Ctrl + Super 键中断概览
bind = Super, mouse:272, global, quickshell:overviewToggleReleaseInterrupt # [hidden] Super + 鼠标按钮 272 中断概览
bind = Super, mouse:273, global, quickshell:overviewToggleReleaseInterrupt # [hidden] Super + 鼠标按钮 273 中断概览
bind = Super, mouse:274, global, quickshell:overviewToggleReleaseInterrupt # [hidden] Super + 鼠标按钮 274 中断概览
bind = Super, mouse:275, global, quickshell:overviewToggleReleaseInterrupt # [hidden] Super + 鼠标按钮 275 中断概览
bind = Super, mouse:276, global, quickshell:overviewToggleReleaseInterrupt # [hidden] Super + 鼠标按钮 276 中断概览
bind = Super, mouse:277, global, quickshell:overviewToggleReleaseInterrupt # [hidden] Super + 鼠标按钮 277 中断概览
bind = Super, mouse_up,  global, quickshell:overviewToggleReleaseInterrupt # [hidden] Super + 鼠标滚轮向上 中断概览
bind = Super, mouse_down,global, quickshell:overviewToggleReleaseInterrupt # [hidden] Super + 鼠标滚轮向下 中断概览

bindit = ,Super_L, global, quickshell:workspaceNumber # [hidden] 显示工作区编号（按下Super键）
bindd = Super, V, Clipboard history >> clipboard, global, quickshell:overviewClipboardToggle # 打开剪贴板历史并复制到剪贴板
bindd = Super, Period, Emoji >> clipboard, global, quickshell:overviewEmojiToggle # 打开 Emoji 面板并复制到剪贴板
bindd = Super, Tab, Toggle overview, global, quickshell:overviewToggle # [hidden] 备用方式切换概览/启动器
